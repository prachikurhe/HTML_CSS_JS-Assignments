<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="flex">
        <a href="#home" class="logo">Online Room Booking</a>
        <a href="#availability" class="btn">Check availability</a>
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>

      <nav class="navbar">
        <a href="#home">home</a>    
        <a href="#about">about</a>
        <a href="#reservation">reservation</a>
        <a href="#gallery">gallery</a>
        <a href="#contact">contact</a>
        <a href="#reviews">reviews</a>
      </nav>
    </section>
    <section class="home" id="home">

      <div class="container">
         <div id="myCarousel" class="carousel slide" data-ride="carousel" >
           <!-- Indicators -->
           <ol class="carousel-indicators">
             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
             <li data-target="#myCarousel" data-slide-to="1"></li>
             <li data-target="#myCarousel" data-slide-to="2"></li>
           </ol>
       
           <!-- Wrapper for slides -->
           <div class="carousel-inner">
             <div class="item active" class="text-center">
               <img src="Image/home-img-1.jpg" alt=""  style="width:100%;" height="300px" >
             </div>
       
             <div class="item">
               <img src="Image/home-img-2.jpg" alt="" style="width:100%;" height="300px">
             </div>
           
             <div class="item">
               <img src="Image/home-img-3.jpg"alt="" style="width:100%;" height="300px">
             </div>
           </div>
       
           <!-- Left and right controls -->
           <a class="left carousel-control" href="#myCarousel" data-slide="prev">
             <span class="glyphicon glyphicon-chevron-left"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
             <span class="glyphicon glyphicon-chevron-right"></span>
             <span class="sr-only">Next</span>
           </a>
         </div>
       </div>
   
   </section>
    <section class="reservation" id="reservation">

      <form action="" method="post" id="booking-form">
         <h3>make a reservation</h3>
         <div class="flex">
            <div class="box">
               <p>From-Date<span>*</span></p>
               <input type="date" name="check_in" class="input" required>
            </div>
            <div class="box">
               <p>To-Date<span>*</span></p>
               <input type="date" name="check_out" class="input" required>
            </div>
            <div class="box">
              <p>Purpose<span>*</span></p>
              <input type="text" name="purpose" class="input" required>
           </div>
            <div class="box">
               <p>No of people expected<span>*</span></p>
               <select name="adults" class="input" required>
                  <option value="1">1 adult</option>
                  <option value="2">2 adults</option>
                  <option value="3">3 adults</option>
                  <option value="4">4 adults</option>
                  <option value="5">5 adults</option>
                  <option value="6">6 adults</option>
               </select>
            </div>
            <div class="box">
               <p>Employee-ID <span>*</span></p>
               <input type="number" name="empID" class="input" required>
            </div>
            <div class="box">
              <p>Phone-Number<span>*</span></p>
              <input type="number" name="number" class="input" required>
            </div>
            <div class="box">
               <p>rooms <span>*</span></p>
               <select name="rooms" class="input" required>
                  <option value="1">1 room</option>
                  <option value="2">2 rooms</option>
                  <option value="3">3 rooms</option>
                  <option value="4">4 rooms</option>
                  <option value="5">5 rooms</option>
                  <option value="6">6 rooms</option>
               </select>
            </div>
         </div>
         <input type="submit" value="Book Room" name="check" class="btn" id="book-room">
      </form>
   
   </section>
   <section>
      <div class="grid-container">
         <div>1</div>
         <div>2</div>
         <div>3</div>  
         <div>4</div>
          
       </div>
   </section>
   <script src="script.js"></script>


  </body>
</html>
