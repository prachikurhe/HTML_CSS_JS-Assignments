<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <div >
    <form >
      <table  border="1" >
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td>Enter your first name</td>
          <td>
            <input type="text" placeholder="Enter your first name" name="" />
          </td>
        </tr>
        <tr>
          <td>Enter your last name</td>
          <td>
            <input type="text" placeholder="Enter your last name" name="" />
          </td>
        </tr>
       <tr>
            <td>Enter your password</td>
            <td>
              <input type="password" placeholder="password" />
            </td>
          </tr><tr>
            <td>ReEnter your password</td>
            <td>
                <input type="password" placeholder="password" />            </td>
          </tr><tr>
            <td>Enter your Email</td>
            <td>
              <input type="email" placeholder="exam@gmail.com" />
            </td>
          </tr><tr>
            <td>Enter your mobile</td>
            <td>
              <input type="mobile" placeholder="9860******" />
            </td>
          </tr>
          <tr>
            <td>Enter your address</td>
            <td>
              <textarea rows="5" col="17" placeholder="Enter your address"></textarea>
            </td>
          </tr>
          <tr>
            <td>Select your gender</td>
            <td>
                <input type="radio"  placeholder="gender" name="gender">Male
                <input type="radio"  placeholder="gender" name="gender">Female

            </td>
          </tr>
          <tr>
            <td>Select your Hobbies</td>
            <td>
              <input type="checkbox" placeholder="Enter your Hobbies"  >Singing
              <input type="checkbox" placeholder="Enter your Hobbies"  >Dancing
              <input type="checkbox" placeholder="Enter your Hobbies"  >Playing

            </td>
          </tr>
          <tr>
            <td>Select your DOB</td>
            <td>
              <input type="date" placeholder="Enter your DOB"  />
            </td>
          </tr>
          <tr>
            <td>Select your country</td>
            <td>
                <select>
                    <option>India</option>
                    <option>China</option>
                    <option>US</option>
                    <option>Indonesia</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Upload your pic</td>
            <td>
                <input type="file" placeholder="Choose File">
            </td>
          </tr>
          <tr>
            <th colspan="2">
                <input type="submit" value="Save My Data">
                <input type="reset" value="Reset Data">


            </th>
          </tr>
          
      </table>
    </form>
  </div>
  </body>
</html>
