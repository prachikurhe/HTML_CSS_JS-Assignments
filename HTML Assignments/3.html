<!DOCTYPE html>
<p>3. Create webpage to include image using HTML tag.</p>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Yash Images</h1>
    <div class="slide first">
      <img
        src="Images/1.jpg"
        title="Yash Image"
        alt="This image is missing"
        height="500px"
        width="700px"
      />
    </div>
    <div class="slide">
      <img src="Images/2.jpg" alt="" height="700px" />
    </div>
    <div class="slide">
      <img src="Images/3.jpg" alt="" />
    </div>
    <div class="slide">
      <img src="Images/4.jpg" alt="" />
    </div>
  </body>
</html>
